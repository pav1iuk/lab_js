<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна 4</title>
</head>
<body>
<h1>Head</h1>

<h3>1.1 Найменша довжина трьох слів</h3>
<button onclick="console.log(findMinLengthOfThreeWords('яблуко', 'груша', 'вишня'))">Запустити</button>

<h3>1.2 Фільтрувати непарні елементи</h3>
<button onclick="console.log(filterOddElements([1, 2, 3, 4, 5, 6]))">Запустити</button>

<h3>1.3 Довжина найкоротшого елемента</h3>
<button onclick="console.log(getLengthOfShortestElement(['cat', 'lion', 'elephant']))">Запустити</button>

<h3>1.4 Об’єднати масив масивів</h3>
<button onclick="console.log(joinArrayOfArrays([[1, 2], [3, 4], [5]]))">Запустити</button>

<h3>1.5 Найменше число серед змішаних елементів</h3>
<button onclick="console.log(findSmallestNumberAmongMixedElements([4, 'text', true, 1, 9]))">Запустити</button>

<h3>1.6 Обчислити суму до N</h3>
<button onclick="console.log(computeSummationToN(4))">Запустити</button>

<h3>1.7 Оцінка ECTS</h3>
<button onclick="console.log(convertScoreToGrade(88))">Запустити</button>

<h3>1.8 Найдовше з трьох слів</h3>
<button onclick="console.log(getLongestOfThreeWords('cat', 'elephant', 'dog'))">Запустити</button>

<h3>1.9 Множення без * </h3>
<button onclick="console.log(multiply(6, 3))">Запустити</button>

<h3>1.10 Сума чисел між двома</h3>
<button onclick="console.log(computeSumBetween(1, 4))">Запустити</button>

<script>

    function findMinLengthOfThreeWords(a, b, c) {
        return Math.min(a.length, b.length, c.length);
    }

    function filterOddElements(arr) {
        return arr.filter(n => n % 2 !== 0);
    }

    function getLengthOfShortestElement(arr) {
        if (arr.length === 0) return 0;
        return Math.min(...arr.map(el => el.length));
    }

    function joinArrayOfArrays(arrays) {
        return [].concat(...arrays);
    }

    function findSmallestNumberAmongMixedElements(arr) {
        const numbers = arr.filter(el => typeof el === 'number');
        if (numbers.length === 0) return 0;
        return Math.min(...numbers);
    }

    function computeSummationToN(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) sum += i;
        return sum;
    }

    function convertScoreToGrade(score) {
        if (score > 100 || score < 0) return 'INVALID SCORE';
        if (score >= 90) return 'A';
        if (score >= 80) return 'B';
        if (score >= 70) return 'C';
        if (score >= 60) return 'D';
        if (score >= 50) return 'E';
        return 'F';
    }

    function getLongestOfThreeWords(a, b, c) {
        if (a.length >= b.length && a.length >= c.length) return a;
        if (b.length >= a.length && b.length >= c.length) return b;
        return c;
    }

    function multiply(a, b) {
        let result = 0;
        const positive = Math.abs(b);
        for (let i = 0; i < positive; i++) {
            result += a;
        }
        return b < 0 ? -result : result;
    }

    function computeSumBetween(a, b) {
        if (a >= b) return 0;
        let sum = 0;
        for (let i = a + 1; i < b; i++) {
            sum += i;
        }
        return sum;
    }
</script>
</body>
</html>
