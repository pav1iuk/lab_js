<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Output</title>
</head>
<body>

<h2>Elements of the Array:</h2>

<script>
    // Створюємо масив
    var myArray = [];
    myArray[0] = "first element";
    myArray[1] = "second element";
    myArray[2] = "third element";

    // Виводимо кожен елемент
    for (var i = 0; i < 3; i++) {
        document.write(myArray[i] + "<br>");
    }
</script>

</body>
</html>
